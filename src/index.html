<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Frame Editor - Chỉnh sửa ảnh với khung đẹp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Ứng dụng chỉnh sửa ảnh với khung đẹp, tải lên ảnh và áp dụng khung trang trí chuyên nghiệp">
  <meta name="keywords" content="chỉnh sửa ảnh, khung ảnh, frame editor, photo editor">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- GitHub Pages SPA redirect script -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
